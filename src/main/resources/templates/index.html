<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Brasileirão 2019</title>
	<meta charset="UTF-8">
	
	<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	
<style>
	
	body{
		font-family: calibri;
	}
	
	#table{
		border: 1px solid black;
	}
	
	.header{
		background: #269d28;
	}
	.brasileiraoHeader{
		color: #FFF;
		padding: 18px;
		font-size: 30px;
	}
	.classificacaoSuperior{
		color: #BDBDBD;
		font-size: 13px;
	}
</style>

</head>
<body>
	<!-- https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#template-layout -->
	<div th:insert="~{header :: cabecalho}"></div>
	
	<br/>
	
	<div class="container-fluid" style="width: 92%;">
	  
	  <div class="row">
	    <div class="col-8">
	      
	      <h3>Tabela</h3>
	      <table class="table table-hover">
			  <thead>
			    <tr class="classificacaoSuperior">
			      <th scope="col">Classificação</th>
			      <th scope="col">P</th>
			      <th scope="col">J</th>
			      <th scope="col">V</th>
			      <th scope="col">E</th>
			      <th scope="col">D</th>
			      <th scope="col">GP</th>
			      <th scope="col">GC</th>
			      <th scope="col">SG</th>
			      <th scope="col">%</th>
			      <th scope="col">Ult.Jogos</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="clube : ${clubes}">
			      <th scope="row"><span th:text="${clube.posicao}"></span> &nbsp;&nbsp;&nbsp;<span th:text="${clube.nomeClube}"></span></th>
			      <td><span th:text="${clube.pontos}"></span></td>
			      <td><span th:text="${clube.jogos}"></span></td>
			      <td><span th:text="${clube.vitorias}"></span></td>
			      <td><span th:text="${clube.empates}"></span></td>
			      <td><span th:text="${clube.derrotas}"></span></td>
			      <td><span th:text="${clube.golsPro}"></span></td>
			      <td><span th:text="${clube.golsContra}"></span></td>
			      <td><span th:text="${clube.saldoGol}"></span></td>
			      <td><span th:text="${clube.porcentagem}"></span></td>
			      <td><span>0</span></td>
			    </tr>
			  </tbody>
			</table>
	      
	    
	    </div>
	    <div class="col-4">
	      
			<h3>Jogos</h3>

	    </div>
	  </div>
	  
	</div>
	
	
</body>
</html>
